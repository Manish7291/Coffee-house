<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="coffeE_1CSS.css">
  <link rel="stylesheet" href="css_homepage.css">
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img src="coffe logo.jpg" alt="logo">
        </a>
        <nav class="navbar">
            <a href="coffe_index.html">Home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="products_1.html">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fa fa-user" aria-hidden="true"></div>
            <div class="fas fa-shopping-cart" id="cart-btn">
                <link rel="stylesheet" type="text/css" href="">
            </div>
            <div class="fas fa-bars" id="menu-btn"></div>

        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fa fa-search"></label>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="c_1.jpeg" alt="">
                <div class="content">
                    <h3>cart item01</h3>
                    <div class="price">$9.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="c_2.jpeg" alt="">
                <div class="content">
                    <h3>cart item02</h3>
                    <div class="price">$10.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="c_3.jpeg" alt="">
                <div class="content">
                    <h3>cart item03</h3>
                    <div class="price">$10.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="c_4.jpeg" alt="">
                <div class="content">
                    <h3>cart item04</h3>
                    <div class="price">$10.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>

    </header>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://images.pexels.com/photos/1695052/pexels-photo-1695052.jpeg?auto=compress&cs=tinysrgb&w=600" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




<script src="script.js"></script>

</body>
</html>
