<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Your Coffee Brand Name]</title>
    <link rel="stylesheet" href="contact-styles.css">
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #d4af37;
        margin: 0;
        padding: 0;
    }
    
    header {
        /* Add styles for your header and navigation */
    }
    
    #contactSection {
        padding: 60px 20px;
        text-align: center;
    }
    
    .contactContainer {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #111;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .contactContainer h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    .contactContainer p {
        font-size: 18px;
        margin-bottom: 40px;
    }
    
    .contactFormContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    form#contactForm {
        width: 100%;
        max-width: 600px;
        background: #222;
        padding: 20px;
        border-radius: 8px;
    }
    
    .formGroup {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .formGroup label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
    }
    
    .formGroup input,
    .formGroup textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #333;
        color: #d4af37;
        font-size: 16px;
    }
    
    .formGroup input:focus,
    .formGroup textarea:focus {
        border-color: #d4af37;
        outline: none;
    }
    
    button[type="submit"] {
        background: #d4af37;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button[type="submit"]:hover {
        background: #b8912e;
    }
    
    .contactInfo {
        margin-top: 40px;
        text-align: left;
        width: 100%;
    }
    
    .contactInfo h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .contactInfo p {
        font-size: 16px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <header>
        
        <!-- Add your navigation here -->
    </header>

    <section id="contactSection">
        <div class="contactContainer">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have a question about our products, pricing, or anything else, our team is ready to answer all your questions.</p>
            <div class="contactFormContainer">
                <form id="contactForm">
                    <div class="formGroup">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formGroup">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="formGroup">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div class="contactInfo">
                    <h2>Our Contact Information</h2>
                    <p><strong>Address:</strong> 123 Coffee Lane, Espresso City, CA 12345</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> support@coffeehouse.com</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
