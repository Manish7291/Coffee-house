<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        background-color: #000;
        color: #FFD700;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .review-container {
        width: 80%;
        max-width: 800px;
        padding: 20px;
        border: 2px solid #FFD700;
        border-radius: 10px;
        background-color: #111;
    }
    
    .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #FFD700;
    }
    
    .review-form {
        margin-bottom: 40px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #FFD700;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #FFD700;
        border-radius: 5px;
        background-color: #222;
        color: #FFD700;
    }
    
    .submit-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #FFD700;
        color: #000;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .submit-button:hover {
        background-color: #FFA500;
    }
    
    .reviews {
        margin-top: 40px;
    }
    
    .review-list {
        list-style-type: none;
        padding: 0;
    }
    
    .review-item {
        border-bottom: 1px solid #FFD700;
        padding: 10px 0;
    }
    
    .review-item:last-child {
        border-bottom: none;
    }
    
    .review-item h3, .review-item p {
        margin: 5px 0;
    }
    </style>
</head>
<body>
    <div class="review-container">
        <h1 class="title">Customer Reviews</h1>
        <div class="review-form">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </div>
        <div class="reviews">
            <h2>All Reviews</h2>
            <div class="review-list">
                <!-- Preloaded reviews -->
                <div class="review-item">
                    <h3>Jane Doe - Rating: 5</h3>
                    <p>Amazing coffee! The best I've ever had.</p>
                </div>
                <div class="review-item">
                    <h3>John Smith - Rating: 4</h3>
                    <p>Great taste and aroma. Will buy again.</p>
                </div>
                <div class="review-item">
                    <h3>Emily Johnson - Rating: 5</h3>
                    <p>Outstanding quality and flavor.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const name = document.getElementById('name').value;
        const rating = document.getElementById('rating').value;
        const reviewText = document.getElementById('review').value;
    
        const reviewList = document.querySelector('.review-list');
    
        const reviewItem = document.createElement('div');
        reviewItem.classList.add('review-item');
    
        reviewItem.innerHTML = `
            <h3>${name} - Rating: ${rating}</h3>
            <p>${reviewText}</p>
        `;
    
        reviewList.appendChild(reviewItem);
    
        document.getElementById('reviewForm').reset();
    });
    </script>
</body>
</html>
